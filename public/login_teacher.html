<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../EB.png" type="image/png">
  <title>Notopia | Teacher Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FACC15;
      --primary-dark: #EAB308;
      --accent: #EA580C;
      --accent-dark: #C2410C;
      --bg-primary: #d7d3a1;
      --bg-secondary: #FEF08A;
      --text-primary: #78350F;
      --text-secondary: #92400E;
      --navbar-bg: #F59E0B;
      --navbar-text: #78350F;
      --border-color: #FCD34D;
      --shadow-color: rgba(234, 88, 12, 0.2);
      --hover-color: #FEF08A;
      --card-bg: rgba(255, 255, 255, 0.9);
    }
    
    [data-theme="dark"] {
      --primary: #F59E0B;
      --primary-dark: #D97706;
      --accent: #EA580C;
      --accent-dark: #9A3412;
      --bg-primary: #1E1E1E;
      --bg-secondary: #2E2E2E;
      --text-primary: #FEF3C7;
      --text-secondary: #FCD34D;
      --navbar-bg: #0F0F0F;
      --navbar-text: #FEF3C7;
      --border-color: #444;
      --shadow-color: rgba(234, 88, 12, 0.4);
      --hover-color: #2E2E2E;
      --card-bg: rgba(30, 30, 30, 0.9);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    
    body {
      background-color: var(--bg-primary);
      background-image: radial-gradient(circle at 10% 20%, var(--bg-secondary) 0%, var(--bg-primary) 90%);
      min-height: 100vh;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .login-container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px var(--shadow-color);
      width: 400px;
      max-width: 90%;
      text-align: center;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--primary);
    }
    
    h2 {
      color: var(--text-primary);
      margin-bottom: 24px;
      font-size: 28px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--shadow-color);
    }
    
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      margin-top: 16px;
      transition: all 0.3s;
    }
    
    button:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-color);
    }
    
    .footer {
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: var(--navbar-text);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .theme-toggle:hover {
      background: var(--primary-dark);
    }
    
    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
        width: 90%;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4D4980H5FQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-4D4980H5FQ');
  </script>
</head>

<body>
  <button id="theme-toggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="login-container card">
    <h2>Welcome Teacher</h2>
  
    <!-- Manual username/password login for teacher -->
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  
    <div class="footer">
      Powered by Cohere AI &bull; Smart Notes Portal
    </div>
  </div>

  <script>
    // Theme management
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon();
    
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon();
    });
    
    function updateThemeIcon() {
      const icon = document.getElementById('theme-toggle');
      const theme = document.documentElement.getAttribute('data-theme');
      icon.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    }

    // Dynamically decide base URL for local or deployed use
    const BASE_URL = window.location.hostname.includes("localhost")
      ? "http://localhost:5000"
      : "https://itsnotopia.onrender.com"; // Replace with your Render backend URL
  
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
  
      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }
  
      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
  
        const data = await response.json();
        if (data.success) {
          localStorage.setItem("role", data.role);
          localStorage.setItem("username", username);
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid Credentials");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Error connecting to server. Check your network or server URL.");
      }
    }
  </script>
</body>
</html>
