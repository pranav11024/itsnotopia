<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../EB.png" type="image/png">
  <title>Notopia | Notes Sharing Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FACC15; /* Mustard Yellow */
      --primary-dark: #EAB308;
      --accent: #EA580C; /* Burnt Orange */
      --accent-dark: #C2410C;
      --bg-primary: #d7d3a1; /* Cream */
      --bg-secondary: #FEF08A;
      --text-primary: #78350F; /* Warm Brown */
      --text-secondary: #92400E;
      --navbar-bg: #F59E0B;
      --navbar-text: #78350F;
      --border-color: #FCD34D;
      --shadow-color: rgba(234, 88, 12, 0.2);
      --hover-color: #FEF08A;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    [data-theme="dark"] {
      --primary: #F59E0B;
      --primary-dark: #D97706;
      --accent: #EA580C;
      --accent-dark: #9A3412;
      --bg-primary: #1E1E1E;
      --bg-secondary: #2E2E2E;
      --text-primary: #FEF3C7;
      --text-secondary: #FCD34D;
      --navbar-bg: #0F0F0F;
      --navbar-text: #FEF3C7;
      --border-color: #444;
      --shadow-color: rgba(234, 88, 12, 0.4);
      --hover-color: #2E2E2E;
      --card-bg: rgba(30, 30, 30, 0.9);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-primary);
      background-image: radial-gradient(circle at 10% 20%, var(--bg-secondary) 0%, var(--bg-primary) 90%);
      min-height: 100vh;
      color: var(--text-primary);
      transition: all 0.3s ease;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }


    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  overflow: hidden; /* Prevent scrollbars */
}
.main-container {
  display: flex;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  gap: 0;
}

.login-container {
  flex: 1;
  height: 100vh;
  max-width: none;
  padding: 40px;
  background: var(--card-bg);
  border-radius: 0;
  box-shadow: 0 10px 25px var(--shadow-color);
  border: 1px solid var(--border-color);
  align-self: stretch;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.features-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
  height: 100vh;
}

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        transparent 49%,
        var(--primary) 50%,
        var(--accent) 100%
      );
      opacity: 0.1;
      transform: rotate(30deg);
      z-index: -1;
    }


    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px var(--shadow-color);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--text-primary);
      margin-bottom: 20px;
      font-weight: 700;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }

    .login-title {
      text-align: center;
    }

    .login-title h1::after {
      left: 50%;
      transform: translateX(-50%);
    }

    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin: 20px 0;
      font-weight: 400;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      background: var(--primary);
      color: var(--text-primary);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 160px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }

    button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 30px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-style: italic;
      text-align: center;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: var(--text-primary);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: rotate(30deg) scale(1.1);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    /* Features section styling */
    .features-title {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: var(--text-primary);
    }

    .features-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .feature-item {
      margin-bottom: 25px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .feature-icon {
      color: var(--accent);
      font-size: 1.5rem;
      margin-top: 3px;
    }

    .feature-text {
      flex: 1;
    }

    .feature-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text-primary);
      font-size: 1.2rem;
    }

    .feature-desc {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Typewriter effect */
    .typewriter {
      border-right: 3px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      vertical-align: bottom;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--accent); }
    }

    @media (max-width: 900px) {
      body {
        grid-template-columns: 1fr;
      }
      
      .main-container {
        flex-direction: column;
        padding: 20px;
      }
      
      .login-container, .features-container {
        width: 100%;
        max-width: 100%;
      }
      
      .features-container {
        order: -1;
        padding: 20px 0;
      }
      
      .login-title h1::after {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      button {
        width: 100%;
      }
      
      .features-title {
        font-size: 1.8rem;
      }
    }

    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="particles" id="particles"></div>

  <div class="main-container">
    <div class="login-container card fade-in">
      <div class="login-title">
         <img src="../EB.png" alt="Notopia Logo" style="width:300px;height:300px;margin-bottom:18px;display:block;margin-left:auto;margin-right:auto;">
        <h1>Welcome to Notopia</h1>
        <p>Who are you? Login as a:</p>
      </div>

      <div class="buttons">
        <button onclick="location.href='login_teacher.html'">
          <i class="fas fa-chalkboard-teacher"></i> Teacher
        </button>
        <button onclick="location.href='login_student.html'">
          <i class="fas fa-user-graduate"></i> Student
        </button>
      </div>

      <div class="footer">
        Discover smarter learning: Upload, access, and summarize notes seamlessly with AI.
      </div>
    </div>

    <div class="features-container fade-in">
      <h2 class="features-title">Key Features</h2>
      <ul class="features-list" id="featuresList">
        <!-- Features will be added by JavaScript -->
      </ul>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    html.setAttribute('data-theme', savedTheme);
    
    // Update icon based on theme
    updateThemeIcon();
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon();
    });
    
    function updateThemeIcon() {
      const currentTheme = html.getAttribute('data-theme');
      themeToggle.innerHTML = currentTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    }
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 100; // Number of particles
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 15 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100; // Start below viewport
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        // Randomly use primary or accent color
        particle.style.backgroundColor = Math.random() > 0.5 ? 'var(--primary)' : 'var(--accent)';
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles
    createParticles();
    
    // Add hover effect to buttons
    const buttons = document.querySelectorAll('button:not(.theme-toggle)');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.transform = 'translateY(-3px)';
        button.style.boxShadow = '0 8px 15px var(--shadow-color)';
      });
      
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'translateY(0)';
        button.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
      });
    });

    // Typewriter effect for features
const features = [
  {
    icon: 'fa-cloud-upload-alt',
    title: 'Seamless Uploads',
    description: 'Easily upload your notes in various formats including PDF, DOCX, and images.'
  },
  {
    icon: 'fa-robot',
    title: 'AI-Powered Summaries',
    description: 'Get concise summaries of your notes with our advanced AI technology.'
  },
  {
    icon: 'fa-share-alt',
    title: 'Collaborative Learning',
    description: 'Share notes with classmates and teachers in just a few clicks.'
  },
  {
    icon: 'fa-search',
    title: 'Smart Search',
    description: 'Find exactly what you need with our powerful search functionality.'
  },
  {
    icon: 'fa-mobile-alt',
    title: 'Mobile Friendly',
    description: 'Access your notes anytime, anywhere from any device.'
  }
];

const featuresList = document.getElementById('featuresList');
let currentFeature = 0;
let typingTimeout;

function typeText(element, text, speed = 40, callback) {
  let i = 0;
  function type() {
    element.textContent = text.slice(0, i);
    i++;
    if (i <= text.length) {
      typingTimeout = setTimeout(type, speed);
    } else if (callback) {
      callback();
    }
  }
  type();
}

function backspaceText(element, speed = 20, callback) {
  let text = element.textContent;
  function erase() {
    text = text.slice(0, -1);
    element.textContent = text;
    if (text.length > 0) {
      typingTimeout = setTimeout(erase, speed);
    } else if (callback) {
      callback();
    }
  }
  erase();
}

function displayFeature(index) {
  featuresList.innerHTML = '';
  const feature = features[index];
  const li = document.createElement('li');
  li.className = 'feature-item';

  li.innerHTML = `
    <div class="feature-icon">
      <i class="fas ${feature.icon}"></i>
    </div>
    <div class="feature-text">
      <h3 class="feature-title">${feature.title}</h3>
      <p class="feature-desc typewriter"></p>
    </div>
  `;

  featuresList.appendChild(li);

  const desc = li.querySelector('.feature-desc');
  // Type the text
  typeText(desc, feature.description, 40, () => {
    // Wait 5 seconds, then backspace
    setTimeout(() => {
      backspaceText(desc, 20, () => {
        // After backspacing, move to next feature
        currentFeature = (index + 1) % features.length;
        setTimeout(() => displayFeature(currentFeature), 400);
      });
    }, 3500);
  });
}
displayFeature(currentFeature);
    // Start displaying features
    setTimeout(() => displayFeature(currentFeature), 1000);
  </script>

</body>
</html>
